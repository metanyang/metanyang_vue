<!DOCTYPE html>
<html lang="kor">
	<head>
    <title></title>
    <link rel="stylesheet" href="../css/common.css">
		<link href='http://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
		<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript">
			function showList() {
				alert('더보기');
			}

			function attach_file(){
				$('#attach_file').click();
			}
			$(document).ready(function(){
				$('#attach_file').change(function(){
					var lastIndex = $(this).val().lastIndexOf('\\');
					var fileNm = $(this).val().substring(lastIndex+1);
					$('.attachFile .wrap .txt span').text('');
					$('#file_name').css('display','inline-block');
					$('#file_name').val(fileNm);
				});
			});
		</script>
	</head>
	<body>
		<header>
			<div id="before">

			</div>
			<div id="after">

			</div>
			<div class="headerWrap">
				<div class="logoWrap">
					<div class="imageWrap">
						<a href="#">메뉴명</a>
					</div>
				</div>
				<div class="menuWrap">
					<ul>
						<li><a>NEWS</a></li>
						<li><a>STORY</a></li>
						<li><a>DONATE</a></li>
						<li><a>SHELTER</a></li>
						<li><a>CONTACT</a></li>
					</ul>
				</div>
			</div>
		</header>
		<section>
			<div class="mainWrap">
				<div class="pageWrap">
					<div class="title">받은 후원</div>
					<div class="sub">
						후원 물품을 무사히 수령하셨나요? <br>
						후원자님께 감사의 인사를 전해주세요.
					</div>
					<div class="donatorInfo">
					 	<span>이** 님</span> | 서울시 마포구 노고산동 | 담요 및 이불 3개, 7kg 이상
					</div>
					<form name="frm" action="" method="post" enctype="multipart/form-data">
						<div class="memoWrap">
							<p>메모</p>
							<textarea name="meno" rows="8" cols="80" placeholder="메모를 입력해주세요"></textarea>

							<p>사진첨부</p>
							<div class="attachFile">
								<div class="wrap">
									<div class="txt" onclick="attach_file(); return false;">
										<img src="../img/attach.png"><span>파일을 업로드 해주세요.</span>
										<input type="text" id="file_name" value="" style="border:none;font-size:15px;display:none;"></div>
									<input type="file" id="attach_file" name="attach_file" value="" style="display:none;">
								</div>
							</div>
						</div>
					</form>
					<div class="btnWrap">
						<div class="btn">
							<a href="#" class="white">이전</a>
						</div>
						<div class="btn">
							<a href="#">전송</a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<div class="footerWrap">
			Copyright © 2018 BlanCat. All rights reserved.
			</div>
		</footer>
	</body>
</html>
